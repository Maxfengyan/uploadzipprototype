<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .excelReview {
        background: rgba(255, 255, 255, 0.2);
        position: fixed;
        color: #fff;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 10px;
        right: 20px;
        top: 30px;
        text-decoration: none;
      }
      .excelReview:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <a class="excelReview" href="./excel.html">excel转web预览</a>
    <div class="content">
      <h1>百途原型上传系统</h1>
      <span class="text">上传原型:</span>
      <span class="text1">
        <div id="uploadFile">点击上传</div>
      </span>
      <input class="file" accept=".zip" type="file" onchange="getFile(this)" />
      <div class="tips">
        *上传文件仅限zip格式，zip根文件夹名称最好不要带中文
      </div>
      <span class="success"
        ><img src="./img/success.png" />上传成功!访问地址为：<a
          class="links"
        ></a
      ></span>
      <div class="upload" onclick="startUpload()">开始上传</div>
      <div class="info" onclick="enterGitlab()">
        <div class="version">version:0.0.2</div>
        <div class="frame">frame:nestJs</div>
      </div>
    </div>
    <div class="dialog">
      <!-- 最外层容器宽度 -->
      <div class="progress">
        <!-- 进度条外层 -->
        <div class="progress-outer">
          <!-- 进度条内层 -->
          <div class="progress-inner">
            <!-- 进度条文本 -->
            <span class="progress-_innerText">4%</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/core.js"></script>
  </body>
</html>
